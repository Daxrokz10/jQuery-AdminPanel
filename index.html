<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>

  <!-- BOOTSTRAP CSS / JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- FONT AWESOME CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- jQuery JS -->
  <script src="./js/jquery-3.7.1.min.js"></script>

  <!-- GENERAL CSS -->
  <link rel="stylesheet" href="./css/general.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./home/css/style.css">

  <!-- MEDIA CSS -->
  <link rel="stylesheet" href="./css/responsive/media.css">
</head>

<body>

  <!-- NAVBAR -->
  <div id="wrapper">

    <aside id="sidebar-wrapper">
      <div class="sidebar-brand">
        <img id="nav-image-1" src="./assets/images/exit96-modern-logo-small.png" alt="">
        <img id="nav-image-2" src="./assets/images/Exit 96 final sq 2.png" alt="">
      </div>
      <ul class="sidebar-nav">
        <li class="active">
          <a href="#"><i class="fa fa-home"></i>Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-plug"></i>Charts</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-user"></i>Users</a>
        </li>
      </ul>
    </aside>

    <div id="navbar-wrapper">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header d-flex align-items-center">
            <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
            <div class="current-user d-flex align-items-center ms-3">
              <img src="./assets/images/user-image.jpg" alt="user-image">
              <p id="user-name" class="mt-2 ms-3">John Doe</p>

              <div class="dropdown-left ms-2">
                <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </nav>
    </div>

    <main>

      <section id="main-content-wrapper">
        <div class="row">
          <div class="col-lg-12">

              <!-- F A R M  M E T E R S -->
              <section class="farm-meter row">

                <div class="col-3">
                  <div id="meter">
                    <div class="card1">
                      <h3 class="text-center" id="waterMeter">Water Level</h3>
                      <div id="container1"></div>
                      <div class="description">
                        Water Level LOW!
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-3">
                  <div id="meter">
                    <div class="card2">
                      <h3 class="text-center" id="waterMeter">Fuel Level</h3>
                      <div id="container2"></div>
                      <div class="description">
                        Fuel Level Adequate
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-3">
                  <div id="meter">
                    <div class="card1">
                      <h3 class="text-center" id="waterMeter">Energy Level</h3>
                      <div id="container3"></div>
                      <div class="description">
                        Energy Level LOW!
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-3">
                  <div id="meter">
                    <div class="card2">
                      <h3 class="text-center" id="waterMeter">Crop Health</h3>
                      <div id="container4"></div>
                      <div class="description">
                        Crop Health GOOD!
                      </div>
                    </div>
                  </div>
                </div>

              </section>
            

          </div>
        </div>
      </section>

    </main>
  </div> <!-- without this div navbar wont work!!! -->
</body>

<!-- CUSTOM JS -->
<script src="./js/script.js"></script>

<!-- FARM METER JS -->
